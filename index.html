<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fade Triangle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    #spawnBtn {
      position: absolute;
      left: 50%;
      top: 85%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      z-index: 10;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="spawnBtn">Roll</button>

  <script type="module" src="main.js"></script>
</body>
</html>
