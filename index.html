<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Animation</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }
    #info {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      opacity: 0;
      transition: opacity 1s;
    }
    #flash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 1;
    }
    #edges {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .edge {
      position: absolute;
      background: linear-gradient(white, transparent);
      opacity: 0;
      transition: opacity 0.5s;
    }
    .edge.top {
      top: 0; left: 0;
      width: 100%; height: 100px;
      background: linear-gradient(to bottom, white, transparent);
    }
    .edge.left {
      top: 0; left: 0;
      width: 100px; height: 100%;
      background: linear-gradient(to right, white, transparent);
    }
    .edge.right {
      top: 0; right: 0;
      width: 100px; height: 100%;
      background: linear-gradient(to left, white, transparent);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<div id="flash"></div>
<div id="edges">
  <div class="edge top"></div>
  <div class="edge left"></div>
  <div class="edge right"></div>
</div>
<div id="info">Triangle - 1 in 2 chance</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-5, 5, 5, -5, 0.1, 100);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const trianglePoints = [
  new THREE.Vector2(0, 2),
  new THREE.Vector2(-2, -2),
  new THREE.Vector2(2, -2),
];

function makeFragment(points) {
  const shape = new THREE.Shape();
  shape.moveTo(points[0].x, points[0].y);
  for (let i = 1; i < points.length; i++) shape.lineTo(points[i].x, points[i].y);
  shape.lineTo(points[0].x, points[0].y);
  const geometry = new THREE.ShapeGeometry(shape);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
  return new THREE.Mesh(geometry, material);
}

function animateTriangle() {
  const topPart = makeFragment([trianglePoints[0], trianglePoints[1]]);
  const leftPart = makeFragment([trianglePoints[1], trianglePoints[2]]);
  const rightPart = makeFragment([trianglePoints[2], trianglePoints[0]]);

  scene.add(topPart, leftPart, rightPart);

  topPart.position.set(0, 8, 0);
  leftPart.position.set(-8, 0, 0);
  rightPart.position.set(8, 0, 0);

  const target = new THREE.Vector3(0, 0, 0);

  let start = null;
  function animate(time) {
    if (!start) start = time;
    const t = Math.min((time - start) / 1000, 1);
    topPart.position.lerpVectors(new THREE.Vector3(0, 8, 0), target, t);
    leftPart.position.lerpVectors(new THREE.Vector3(-8, 0, 0), target, t);
    rightPart.position.lerpVectors(new THREE.Vector3(8, 0, 0), target, t);

    renderer.render(scene, camera);
    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      flash();
      document.getElementById("info").style.opacity = 1;
    }
  }
  requestAnimationFrame(animate);
}

function flash() {
  const f = document.getElementById("flash");
  f.style.opacity = 1;
  setTimeout(() => f.style.opacity = 0, 100);
}

function showEdges() {
  document.querySelectorAll(".edge").forEach(e => e.style.opacity = 1);
}

showEdges();
animateTriangle();
</script>
</body>
</html>
