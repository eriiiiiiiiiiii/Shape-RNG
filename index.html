<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Framework</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<button id="startBtn">Start Animation</button>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-5, 5, 5, -5, 0.1, 100);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const trianglePoints = [
  new THREE.Vector2(0, 2),
  new THREE.Vector2(-2, -2),
  new THREE.Vector2(2, -2),
];

function makeFragment(points) {
  const shape = new THREE.Shape();
  shape.moveTo(points[0].x, points[0].y);
  for (let i = 1; i < points.length; i++) shape.lineTo(points[i].x, points[i].y);
  shape.lineTo(points[0].x, points[0].y);
  const geometry = new THREE.ShapeGeometry(shape);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
  return new THREE.Mesh(geometry, material);
}

function animateTriangle() {
  const topPart = makeFragment([trianglePoints[0], trianglePoints[1]]);
  const leftPart = makeFragment([trianglePoints[1], trianglePoints[2]]);
  const rightPart = makeFragment([trianglePoints[2], trianglePoints[0]]);

  scene.add(topPart, leftPart, rightPart);

  topPart.position.set(0, 8, 0);
  leftPart.position.set(-8, 0, 0);
  rightPart.position.set(8, 0, 0);

  const target = new THREE.Vector3(0, 0, 0);

  let start = null;
  function animate(time) {
    if (!start) start = time;
    const t = Math.min((time - start) / 1000, 1);
    topPart.position.lerpVectors(new THREE.Vector3(0, 8, 0), target, t);
    leftPart.position.lerpVectors(new THREE.Vector3(-8, 0, 0), target, t);
    rightPart.position.lerpVectors(new THREE.Vector3(8, 0, 0), target, t);

    renderer.render(scene, camera);

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      topPart.visible = false;
      leftPart.visible = false;
      rightPart.visible = false;

      const fullTriangle = makeFragment(trianglePoints);
      fullTriangle.position.set(0, 0, 0);
      scene.add(fullTriangle);
    }
  }
  requestAnimationFrame(animate);
}

const startBtn = document.getElementById("startBtn");
startBtn.addEventListener("click", () => {
  animateTriangle();
});

function renderLoop() {
  requestAnimationFrame(renderLoop);
  renderer.render(scene, camera);
}
renderLoop();
</script>
</body>
</html>
