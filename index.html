<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triangle Roller</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: black;
    overflow: hidden;
  }

  #spawnBtn {
    position: absolute;
    left: 50%;
    top: 30%; /* Changed from 60% to 30% */
    transform: translate(-50%, -50%);
    padding: 12px 24px;
    font-size: 20px;
    background: #222;
    color: white;
    border: none;
    border-radius: 6px;
    z-index: 10;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    z-index: 0;
  }
</style>

</head>
<body>
  <button id="spawnBtn">Roll</button>
  <canvas id="triangleCanvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
