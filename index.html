<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Ball Counter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #counter {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: white; padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="counter">E Counter: 0</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    // Load counter from localStorage
    let eCounter = parseInt(localStorage.getItem("eCounter")) || 0;
    const counterEl = document.getElementById("counter");
    counterEl.textContent = `E Counter: ${eCounter}`;

    // Setup scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Platform
    const platformGeometry = new THREE.BoxGeometry(20, 1, 20);
    const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const platform = new THREE.Mesh(platformGeometry, platformMaterial);
    platform.position.y = -0.5;
    scene.add(platform);

    // Ball
    const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff4444 });
    const ball = new THREE.Mesh(ballGeometry, ballMaterial);
    ball.position.y = 0.5;
    scene.add(ball);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Movement input
    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
      if (e.key.toLowerCase() === "e") {
        eCounter++;
        counterEl.textContent = `E Counter: ${eCounter}`;
        localStorage.setItem("eCounter", eCounter);
      }
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    // Game loop
    function animate() {
      requestAnimationFrame(animate);

      const speed = 0.1;
      if (keys["w"]) ball.position.z -= speed;
      if (keys["s"]) ball.position.z += speed;
      if (keys["a"]) ball.position.x -= speed;
      if (keys["d"]) ball.position.x += speed;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
