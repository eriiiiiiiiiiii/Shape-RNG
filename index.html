<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Parts Animation</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
    }
    #rollBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<button id="rollBtn">Roll</button>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-5, 5, 5, -5, 0.1, 100);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Smaller triangle size
const top = 1.5;
const left = -1.5;
const right = 1.5;
const bottom = -1.5;

// Bottom trapezium (covers bottom between left and right base points)
function makeBottomTrapezium() {
  const shape = new THREE.Shape();
  shape.moveTo(left, bottom);
  shape.lineTo(right, bottom);
  shape.lineTo(right * 0.5, bottom + 1);
  shape.lineTo(left * 0.5, bottom + 1);
  shape.lineTo(left, bottom);
  const geometry = new THREE.ShapeGeometry(shape);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
  return new THREE.Mesh(geometry, material);
}

// Left right-angled triangle (top to left base)
function makeLeftTriangle() {
  const shape = new THREE.Shape();
  shape.moveTo(0, top);
  shape.lineTo(left, bottom);
  shape.lineTo(0, bottom);
  shape.lineTo(0, top);
  const geometry = new THREE.ShapeGeometry(shape);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
  return new THREE.Mesh(geometry, material);
}

// Right right-angled triangle (top to right base)
function makeRightTriangle() {
  const shape = new THREE.Shape();
  shape.moveTo(0, top);
  shape.lineTo(0, bottom);
  shape.lineTo(right, bottom);
  shape.lineTo(0, top);
  const geometry = new THREE.ShapeGeometry(shape);
  const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
  return new THREE.Mesh(geometry, material);
}

let leftPart, rightPart, bottomPart;

function startAnimation() {
  scene.clear();

  leftPart = makeLeftTriangle();
  rightPart = makeRightTriangle();
  bottomPart = makeBottomTrapezium();

  leftPart.position.set(-6, 0, 0);
  rightPart.position.set(6, 0, 0);
  bottomPart.position.set(0, 6, 0);

  scene.add(leftPart, rightPart, bottomPart);

  animateToCenter();
}

function animateToCenter() {
  const duration = 2000;
  const startTime = performance.now();

  function animate(time) {
    const t = Math.min((time - startTime) / duration, 1);

    leftPart.position.lerpVectors(new THREE.Vector3(-6, 0, 0), new THREE.Vector3(0, 0, 0), t);
    rightPart.position.lerpVectors(new THREE.Vector3(6, 0, 0), new THREE.Vector3(0, 0, 0), t);
    bottomPart.position.lerpVectors(new THREE.Vector3(0, 6, 0), new THREE.Vector3(0, 0, 0), t);

    renderer.render(scene, camera);

    if (t < 1) requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
}

document.getElementById("rollBtn").addEventListener("click", startAnimation);

function renderLoop() {
  requestAnimationFrame(renderLoop);
  renderer.render(scene, camera);
}
renderLoop();
</script>
</body>
</html>
