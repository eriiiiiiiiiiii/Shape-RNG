<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triangle Spawner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #spawnBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <button id="spawnBtn">Spawn Triangle</button>
  <script type="module" src="main.js"></script>
</body>
</html>
