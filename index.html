<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Widget</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #loginBox {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }
    input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 95%;
      background: #6ec1ff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      min-height: 28px;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <div id="message"></div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyd_IU5Jo4r1sqpG67yol0TWtoGK81q04ERQNpAwumustKOxwkVzxxjY9T0bKHB8yqN/exec'; // Replace with your Apps Script web app URL

    async function sha256(str) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function postData(action, username, passwordHash) {
      const res = await fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ action, username, passwordHash }),
        headers: { 'Content-Type': 'application/json' }
      });
      return res.json();
    }

    function setMessage(text, color = '#fff') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.color = color;
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        setMessage('Please fill both fields', 'orange');
        return;
      }

      const passwordHash = await sha256(password);

      const res = await postData('login', username, passwordHash);

      if (res.success) {
        setMessage('you logged in', 'lightgreen');
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('passwordHash', passwordHash);
      } else {
        setMessage(res.message === 'User already logged in elsewhere' ? 'nuh uh' : res.message, 'red');
      }
    }

    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        setMessage('Please fill both fields', 'orange');
        return;
      }

      const passwordHash = await sha256(password);

      const res = await postData('register', username, passwordHash);

      if (res.success) {
        setMessage('Registration successful. You can now login.', 'lightgreen');
      } else {
        setMessage(res.message, 'red');
      }
    }

    document.getElementById('loginBtn').onclick = login;
    document.getElementById('registerBtn').onclick = register;

    // Optional: auto-login if session data exists
    window.onload = async () => {
      const username = sessionStorage.getItem('username');
      const passwordHash = sessionStorage.getItem('passwordHash');
      if (username && passwordHash) {
        const res = await postData('login', username, passwordHash);
        if (res.success) {
          setMessage('you logged in', 'lightgreen');
        } else {
          setMessage('nuh uh', 'red');
          sessionStorage.clear();
        }
      }
    };

    // Optional: Add unload event to logout
    window.addEventListener('beforeunload', async () => {
      const username = sessionStorage.getItem('username');
      const passwordHash = sessionStorage.getItem('passwordHash');
      if (username && passwordHash) {
        await postData('logout', username, passwordHash);
        sessionStorage.clear();
      }
    });
  </script>

</body>
</html>
