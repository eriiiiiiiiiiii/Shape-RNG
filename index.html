<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shape RNG - Fly-in Animation</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #shapeName {
      margin: 20px 0 10px 0;
      font-size: 40px;
      color: red;
      font-weight: bold;
      user-select: none;
      z-index: 10;
      min-height: 48px;
      text-align: center;
      width: 100%;
    }
    #counter {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 14px;
      font-family: monospace;
      line-height: 1.3;
      z-index: 2;
    }
    #rollBtn {
      margin: 15px 0 30px 0;
      padding: 15px 30px;
      background: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }
    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>
<div id="counter"></div>
<div id="shapeName"></div>
<button id="rollBtn">ROLL</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
const shapes = [
  { name: "Triangle", sides: 3, chance: 1/2 },
  { name: "Square", sides: 4, chance: 1/4 },
  { name: "Rectangle", sides: 4, chance: 1/8, rectangle: true },
  { name: "Circle", sides: 0, chance: 1/16 },
  { name: "Semi Circle", sides: 0, chance: 1/32, semi: true },
  { name: "Pentagon", sides: 5, chance: 1/64 },
  { name: "Hexagon", sides: 6, chance: 1/128 },
  { name: "Heptagon", sides: 7, chance: 1/256 },
  { name: "Octagon", sides: 8, chance: 1/512 },
  { name: "Nonagon", sides: 9, chance: 1/1024 },
  { name: "Decagon", sides: 10, chance: 1/2048 },
];

const totalChance = shapes.reduce((sum, s) => sum + s.chance, 0);
const probabilities = shapes.map(s => s.chance / totalChance);

function weightedRandom(items, probs) {
  let r = Math.random();
  let acc = 0;
  for (let i = 0; i < items.length; i++) {
    acc += probs[i];
    if (r <= acc) return items[i];
  }
  return items[items.length - 1];
}

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-5, 5, 5, -5, 0.1, 100);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
const fillMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
const lineMaterial = new THREE.LineBasicMaterial({ color: 0x888888 });

function createPoints(shape) {
  if (shape.semi) {
    const pts = [];
    for (let i = 0; i <= 32; i++) {
      const angle = Math.PI - (i / 32) * Math.PI;
      pts.push(new THREE.Vector2(2 * Math.cos(angle), 2 * Math.sin(angle)));
    }
    pts.push(new THREE.Vector2(2, 0), new THREE.Vector2(-2, 0));
    return pts;
  }
  if (shape.name === "Circle") {
    return Array.from({ length: 64 }, (_, i) => {
      const angle = (i / 64) * Math.PI * 2;
      return new THREE.Vector2(2 * Math.cos(angle), 2 * Math.sin(angle));
    });
  }
  if (shape.rectangle) {
    return [
      new THREE.Vector2(-1.5, -1), new THREE.Vector2(1.5, -1),
      new THREE.Vector2(1.5, 1), new THREE.Vector2(-1.5, 1)
    ];
  }
  const sides = shape.sides;
  return Array.from({ length: sides }, (_, i) => {
    const angle = (i / sides) * Math.PI * 2;
    return new THREE.Vector2(2 * Math.cos(angle), 2 * Math.sin(angle));
  });
}

function pointsToShape(pts) {
  const shape = new THREE.Shape();
  shape.moveTo(pts[0].x, pts[0].y);
  pts.slice(1).forEach(p => shape.lineTo(p.x, p.y));
  shape.closePath();
  return shape;
}

function createPartMesh(partPoints) {
  const shape = pointsToShape(partPoints);
  const geom = new THREE.ShapeGeometry(shape);
  const mesh = new THREE.Mesh(geom, fillMaterial.clone());
  const edges = new THREE.EdgesGeometry(geom);
  const outline = new THREE.LineSegments(edges, lineMaterial.clone());
  mesh.add(outline);
  return mesh;
}

let partMeshes = [], glowMesh = null;

function clearScene() {
  partMeshes.forEach(m => scene.remove(m));
  partMeshes = [];
  if (glowMesh) {
    scene.remove(glowMesh);
    glowMesh.geometry.dispose();
    glowMesh = null;
  }
}

function animateMesh(mesh, from, to, duration, callback) {
  const start = performance.now();
  function step(time) {
    const t = Math.min((time - start) / duration, 1);
    mesh.position.lerpVectors(from, to, t);
    if (t < 1) requestAnimationFrame(step);
    else if (callback) callback();
  }
  requestAnimationFrame(step);
}

function rollShape() {
  const chosen = weightedRandom(shapes, probabilities);
  const pts = createPoints(chosen);
  const partSize = Math.ceil(pts.length / 3);
  const parts = [pts.slice(0, partSize), pts.slice(partSize, 2 * partSize), pts.slice(2 * partSize)];

  clearScene();

  // Glow
  const fullShape = pointsToShape(pts);
  const glowGeom = new THREE.ShapeGeometry(fullShape);
  glowGeom.scale(1.15, 1.15, 1);
  glowMesh = new THREE.Mesh(glowGeom, glowMaterial);
  scene.add(glowMesh);

  parts.forEach((pts, i) => {
    const mesh = createPartMesh(pts);
    scene.add(mesh);
    partMeshes.push(mesh);
    const directions = [
      new THREE.Vector3(-10, 0, 0),
      new THREE.Vector3(10, 0, 0),
      new THREE.Vector3(0, 10, 0)
    ];
    mesh.position.copy(directions[i]);
    animateMesh(mesh, directions[i], new THREE.Vector3(0, 0, 0), 1000);
  });

  shapeCounts[chosen.name]++;
  localStorage.setItem('shapeCounts', JSON.stringify(shapeCounts));
  localStorage.setItem('lastShape', chosen.name);
  shapeNameDiv.textContent = chosen.name;
  updateCounter();
}

const shapeNameDiv = document.getElementById('shapeName');
const counterDiv = document.getElementById('counter');
const rollBtn = document.getElementById('rollBtn');

let shapeCounts = JSON.parse(localStorage.getItem('shapeCounts')) || {};
shapes.forEach(s => shapeCounts[s.name] = shapeCounts[s.name] || 0);

function updateCounter() {
  counterDiv.textContent = shapes.map(s => `${s.name.padEnd(12)}: ${shapeCounts[s.name]}`).join("\n");
}
updateCounter();

rollBtn.onclick = rollShape;

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
