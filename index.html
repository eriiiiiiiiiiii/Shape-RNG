<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Roll Game</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #rollBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
    }
    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="counter">Yes: 0 | Nuh: 0</div>
  <button id="rollBtn">ROLL</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube with one face text
    const geometry = new THREE.BoxGeometry();

    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 256;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = 'bold 80px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('', 128, 128);
    const dynamicTexture = new THREE.CanvasTexture(canvas);

    const materials = [
      new THREE.MeshBasicMaterial({color: 0x000000}),
      new THREE.MeshBasicMaterial({color: 0x000000}),
      new THREE.MeshBasicMaterial({color: 0x000000}),
      new THREE.MeshBasicMaterial({color: 0x000000}),
      new THREE.MeshBasicMaterial({map: dynamicTexture}), // front
      new THREE.MeshBasicMaterial({color: 0x000000}),
    ];

    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);

    let startTime = Date.now();

    function animate() {
      requestAnimationFrame(animate);
      let elapsed = (Date.now() - startTime) / 1000;
      cube.rotation.y = (elapsed / 10) * 2 * Math.PI; // full rotation every 10s
      renderer.render(scene, camera);
    }
    animate();

    const rollBtn = document.getElementById('rollBtn');
    const counterDisplay = document.getElementById('counter');

    let yesCount = parseInt(localStorage.getItem('yesCount')) || 0;
    let nuhCount = parseInt(localStorage.getItem('nuhCount')) || 0;

    function updateCounterDisplay() {
      counterDisplay.textContent = `Yes: ${yesCount} | Nuh: ${nuhCount}`;
    }

    updateCounterDisplay();

    rollBtn.onclick = () => {
      const result = Math.random() < 0.5 ? 'yes' : 'nuh';
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillText(result, 128, 128);
      dynamicTexture.needsUpdate = true;

      if (result === 'yes') {
        yesCount++;
        localStorage.setItem('yesCount', yesCount);
      } else {
        nuhCount++;
        localStorage.setItem('nuhCount', nuhCount);
      }
      localStorage.setItem('lastRoll', result);
      updateCounterDisplay();
    };

    const last = localStorage.getItem('lastRoll');
    if (last) {
      ctx.fillText(last, 128, 128);
      dynamicTexture.needsUpdate = true;
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
